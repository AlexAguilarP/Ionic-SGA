<app-header titulo="lista de asistencia"></app-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="refresh" pullingText="Refrescar" refreshingSpinner="bubbles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of listado">
      <ion-label>{{item.nombre}} {{item.apellido_paterno}} {{item.apellido_materno}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
