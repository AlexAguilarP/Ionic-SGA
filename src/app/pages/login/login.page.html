<ion-content>
  <form #form="ngForm" (ngSubmit)="ingresar()">
    <ion-grid>
      <ion-row color="primary" class="ion-justify-content-center">
        <ion-col class="ion-align-self-center">
          <div class="ion-text-center">
            <img style="padding-top: 5%;" src="assets/img/logo_uni.png" />
            <h1 color="dark">Iniciar Sesi√≥n</h1>
          </div>
          <div class="ion-padding">
            <ion-item>
              <ion-input type="text" autocapitalize="on" name="corr" placeholder="Codigo Usuario" [(ngModel)]="usuario"
                required></ion-input>
            </ion-item>
            <ion-item>
              <ion-input type="password" name="pas" placeholder="Password" [(ngModel)]="pass" required></ion-input>
            </ion-item>
          </div>
          <div class="ion-padding">
            <ion-button type="submit" [disabled]="form.invalid" size="large" expand="block">Ingresar</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
