<app-header titulo="Actividades Designadas"></app-header>
<ion-searchbar showCancelButton="always" placeholder="Buscar Actividad ...." (ionChange)="buscar( $event )">
</ion-searchbar>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="refresh" 
      pullingText="Refrescar" 
      refreshingSpinner="bubbles"
      refreshingText="Refrescando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let item of listado | filtro: textoBuscar: 'nombre_actividad'" (click)="empezar_Registrar(item.id_actividad)" detail>
      {{item.nombre_actividad}}
    </ion-item>
  </ion-list>
</ion-content>
